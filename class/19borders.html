<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="border-style: solid dotted groove double;">
        ALl
    </h1>

    <h2 style="border:4px dotted;border-top-color:green ;border-right-style: solid;">
        HELLO
    </h2>

    <h2 style="border-top: 5px solid green;">
        hello
    </h2>

    <h2 style="border-right: 5px solid green;">
        hello
    </h2>

    <h2 style="border-bottom: 5px solid green;">
        hello
    </h2>

    <h2 style="border-left: 5px solid green;">
        hello
    </h2>

    <h2 style="border:blue dotted 5px">
        HELLO
    </h2>
    
    <p style="border-style: solid;border-color: green;border-width: 5px;">solid</p>
    <p style="border-style: dotted;">dotted</p>
    <p style="border-style: dashed;">dashed</p>
    <p style="border-style: double;">double</p>

    <p style="border-style: groove;border-color: green;border-width: 15px;">groove</p>
    <p style="border-style: ridge;border-color: green;border-width: 15px;">ridge</p>
    <p style="border-style: inset;border-color: green;border-width: 15px;">inset</p>
    <p style="border-style: outset;border-color: green;border-width: 15px;">outset</p>

</body>
</html>
