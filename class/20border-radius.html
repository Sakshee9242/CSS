<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x 
        {
            height: 100px;
            width: 100px;
            background: lightblue;
            border: 3px solid;
            margin: 12px auto;

            border-radius: 30px;
            
        }
        .y 
        {
            background: gray;
            border-radius: 180px 0 ;

            /* border-radius: topLeft/bottomRight  topRight/bottomLeft; */
        }

        .z
        {
            background: pink;
            border-radius: 0px 150px ;

            /* border-radius: topLeft/bottomRight  topRight/bottomLeft; */
        }

        .a 
        {
            background: lightgreen;
            border-radius: 50px 0 0 0;
        }

        .b 
        {
            background: rgb( 255, 153, 51 );
            border-radius: 100px;
        }
        .c 
        {
            background: #000;
            border-color: red;
            width: 200px;
            border-radius: 100px;
        }

        .d 
        {
            background: darkgoldenrod;
            border-radius: 50%;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="x"></div>
    <div class="x y"></div>
    <div class="x z"></div>
    <div class="x a"></div>
    <div class="x b"></div>

    <div class="x d"></div>
    <div class="x"></div>
    <div class="x"></div>

    
</body>
