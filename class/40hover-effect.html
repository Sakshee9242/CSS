<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            box-sizing: border-box;
        }
        .banner 
        {
            height: 300px;
            width: 500px;
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom2.jpg);
            background-size: cover;
            background-position: -50px 0;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items:center ;
            border: 12px solid;
            transition: .5s;
            
            
        }
        .banner:hover 
        {
            background-position: 0px 0;
        }

       .effect 
        {
            height: 200px;
            width: 400px;
            /* background: coral; */
            border: 9px solid #fff;
            padding: 110px 0 0 140px;
            word-spacing: 10px;
            letter-spacing: 8px;
            font-family: cursive;
            color:#fff;
            /* display: none; */
            opacity: 0;
            /* visibility: hidden; */
            transition: .5s;
            margin-left: -50px;
            
        }

        .banner:hover .effect 
        {
            /* display: block; */
            
            opacity: 1;
            /* visibility: visible; */
            margin-left: 0px;
           
        }
    </style>
</head>
<body>

    <div class="banner">

        <div class="effect">
            NEW ARRIVALS
        </div>

    </div>

  
    
</body>
</html>
