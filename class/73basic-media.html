<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 
        {
            color:red;
            height: 100px;
            
                background: coral;
            
        }

     

        @media only screen and (max-width:1000px)
        {
            h1 
            {
                color:blue;
                height: 100px;
                width: 100px;
                background: linear-gradient(red,blue);
                
            }
        }


        
        @media(max-width:700px)
        {
            h1 
            {
                color:green;
                width: 100%;
                background: gray;
                
            }
        }
    </style>
</head>
<body>

    <h1>
        HELLO MEDIA...!
    </h1>
    
</body>
</html>
