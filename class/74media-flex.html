<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{box-sizing: border-box;}
        .row 
        {
            /* height: 100px; */
            height: auto;
            height: 100%;
            
            width: 100%;
            background: gray;
            display: flex;
            flex-wrap: wrap;
        }

        .row .col 
        {
            height: 300px;
            width: 25%;
            /* width: 50%;
            width: 100%; */
            border: 3px solid;
        }

        @media(max-width:1000px)
        {
            .row .col {width: 50%;}
        }

        @media(max-width:700px)
        {
           .row .col1{width: 20%;}
        .row .col2{width: 30%;}
        .row  .col3{width: 40%;}
        .row  .col4{width: 10%;}
        }

        @media(max-width:500px)
        {
            .row .col {width: 100%;}
        }
    </style>
</head>
<body>
    
    <div class="row">

        <div class="col col1">col 1</div>
        <div class="col col2">col 2</div>
        <div class="col col3">col 3</div>
        <div class="col col4">col 4</div>

    </div>
    
</body>
</html>
