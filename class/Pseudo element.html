    <style>
        h1::first-letter
        {
            color:red;
        }

        p::first-line

        }

            font-size: 50px;
        }

        h2::before 
        {
            content: "Hello ";
        }
        h2::after
        {
            content: " Pata Nai...!";
        }
        h2:hover 
        {
            color:red;
        }

        h4 
        {
            font-size: 50px;
        }
        h4::after 
        {
            content: "\26F2";
        }
        h4::before 
        {
            content: url(https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg);
           
        }
        
        ::selection 
        {
            color:#fff;
            background: #000;
        }

        
    </style>
