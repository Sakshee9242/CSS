<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .a,
        .b,
        .c {
            height: 150px;
            width: 250px;
        }

        .a {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: -5;
        }

        .b {
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 1;
        }

        .c {
            position: absolute;
            top: 200px;
            left: 250px;
            z-index: 2;
        }

        div {
            height: 400px;
            background: lightblue;
            position: relative;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://cdn.motor1.com/images/mgl/ZnmO23/s1/future-cars-2023-2026.webp" alt="" class="a" />
        <img src="https://static.theprint.in/wp-content/uploads/2023/01/Iyer.jpg" alt="" class="b" />
        <img src="https://imageio.forbes.com/specials-images/imageserve/5f962df3991e5636a2f68758/0x0.jpg?format=jpg&crop=812,457,x89,y103,safe&width=1200"
            alt="" class="c" />
    </div>
</body>

</html>
