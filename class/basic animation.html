        @keyframes kuchBhi
        {
            0%{background: gray;}
            20%{background: green;}
            40%{background: blue;opacity: 0.3;height: 300px;width: 300px;}
            60%{background: transparent;height: 0;width: 0;transform: rotate(360deg);}
            80%{background: linear-gradient(red,blue,#000,rgba(255,255,255,0.4));border-radius: 50%;}
            100%{background: red;}
        }
