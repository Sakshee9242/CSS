<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
        }
        .card
        {
            height: 350px;
            width: 200px;
            background: gray;
            box-shadow: 0 0 20px #000;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }
        .prd-img 
        {
            height: 250px;
            width: 200px;
            background: lightblue;
        }

        .prd-view 
        {
            height: 50px;
            width: 200px;
            background: #000;
            color:#fff;
          
            line-height: 50px;
            text-transform: uppercase;

            position: absolute;
            top:0;
            left:0;
            opacity: 0;
            transition: 1s;
        }

        .prd-info
        {
            height: 100px;
            width: 200px;
            background: coral;
            line-height: 30px;
           
           
        }

        .prd-img:hover .prd-view 
        {
            top:200px;
            opacity: 1;
        }
        .new
        {
            position: absolute;
            background: red;
            right: 0;
            color: white;
            padding: 4px 9px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="new">NEW</div>
        <div class="prd-img">
            <img src="http://www.shoppingforfun.in/images/m1.jpg" alt="" height="100%" width="100%">
            <div class="prd-view">Quick View</div>
        </div>

        

        <div class="prd-info">
            <p>Formal Blue Shirt</p>
            <p>$45.99 $69.71</p>
            <button>Add to cart</button>
        </div>

    </div>
    
</body>
</html>
