<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        a 
        {
            height: 50px;
            width: 50px;
            /* background: gray; */
            display: block;
            margin: 50px auto;
            position: relative;
            transition: 1s;
            transform-style: preserve-3d;
            color:#000;
            text-align: center;
            line-height: 50px;
        }

        .front,.back
        {
            height:inherit;
            width:inherit;
            background: lightblue;
            position: absolute;
            top:0;
            left:0;
            transform: rotateY(0deg) translateZ(25px);
            backface-visibility: hidden;
            border: 2px solid;
           
        }


        .back
        {
           
            transform: rotateY(90deg) translateZ(25px);
           

        }

        a:hover 
        {
            transform: rotateY(-90deg) translateZ(0px);
        }

        /* .main *{
            border: 3px solid;
        } */
        /* .main div
        {
            border: 3px solid #000;
        } */
        /* .x:first-child
        {
            border: 3px solid #000;
        } */

        .main > div 
        {   
            border: 13px solid #000;
        }
    </style>
</head>
<body>

    <a href="">
        <div class="front">
            <i class="fa fa-facebook"></i>
        </div>
        <div class="back">
            <i class="fa fa-facebook"></i>
        </div>
    </a>

    <div class="main">
        <div >LEFT</div>
        <div >RIGHT</div>
    </div>

    <div class="front">
        <i class="fa fa-facebook"></i>
    </div>
    <div class="back">
        <i class="fa fa-facebook"></i>
    </div>
    
</body>
</html>
