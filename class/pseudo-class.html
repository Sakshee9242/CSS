<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*
         tagname:pseudo-ClassName
        #id:pseudo-ClassName
        .class:pseudo-ClassName
         */

        /* h1:first-child 
        {
            background: lightblue;
        } */

      h1:first-child 
      {
        color:red;
        background: lightblue;
        font-size: 54px;
      }

      #d:last-child 
      {
        color:red;
        background: coral;
        font-size: 54px;
      }

      .x:nth-child(3),.x:nth-child(2)
      {
        color:green;
        background: darkgoldenrod;
        font-size: 54px;
      }

      input 
      {
        height: 40px;
        width: 500px;
        margin: 50px;
        font-size: 55px;
        color:red;
        border: none;
        border-bottom: 3px solid red;
        background: lightblue;

      }

    
      input:hover 
      {
        background: green;
      }

      input:focus
      {
        border: none;
        outline: none;
        background: lightcoral;
       
        padding: 20px;
      }

      a:hover 
      {
        color:green;
      }
      a:active 
      {
        color:yellow;
      }
      a:link 
      {
        color:blueviolet;
      }
      a:visited 
      {
        color:pink;
      }
       
    </style>
</head>
<body>

    <a href="LINK">LINK</a>

    <input type="text" placeholder="Enter Name">

    <div>
        <h1 id="d" class="x">hello 1</h1>
        <h1  id="d" class="x">hello 1</h1>
        <h1  id="d" class="x">hello 1</h1>
        <h1 id="d" class="x">hello 1</h1>
    </div>

    
    
</body>
</html>
