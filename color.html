      <!-- RGB : red, green, blue -->

      <!-- RGBA : a = alpha ( default = 1) == opacity == range 0 to 1 -->

      <!-- HSL = Hue Saturation Lightness -->

      <p style="color: blueviolet;">Name Color</p>
      <p style="color: #000;">HEX Color</p>

      <p style="color: rgb(11, 202, 107);">RGB</p>
      <p style="color: rgba(240, 10, 87, 0.89);">RGBA</p>

      <p style="color: hsl(45, 91%, 50%);">HSL</p>
      <p style="color: hsla(89, 92%, 50%, 0.801);">HSLA</p>
