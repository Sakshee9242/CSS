<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE CSS</title>
</head>
<body>
      <h2><b>Inline CSS</b></h2>
      <p><b>This is a First Para</b></p>
      <p><b>This is a Fourth Para</b></p>
      <p><b>This is a Second Para</b></p>
      <p><b>This is a Third Para</b></p>
      <p><b>This is a Fifth Para</b></p>

      <style>
        h2{
            color: blue;
            border: 2px solid red;
            width: 120px;
            background-color: rgb(248, 193, 193);
        }
        p{
            width: 150px;
            background-color: rgb(228, 142, 142);
            border: 3px solid black;
            border-radius: 5px;
        }

      </style>
</body>
</html>
