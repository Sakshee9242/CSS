<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER RADIUS</title>
    <style>
        .ns{
            height: 200px;
            width: 200px;
            background: darkblue;
            margin: 100px auto;
            border: 5px solid red;
            border-radius: 20px;  
        }
        .a{
            background-color: darkcyan;
            border: 15px double black;
            border-radius: 200px 0;
        }
        .b{
            background-color: darkgreen;
            border: 15px dotted black;
            border-radius: 0 200px;
        }
        .c{
            background-color: darkgoldenrod;
            border: 10px dashed white;
            border-radius: 20px 0 0 0;
        }
        .d{
            background-color: darkmagenta;
            border: 15px groove black;
            border-radius: 200px;
        }
        .e{
            background-color: rgb(241, 69, 17);
            border: 15px ridge black;
            width:  500px;
            border-radius: 200px;
        }
        .f{
            background-color: darkred;
            border: 15px inset yellowgreen;
            border-radius: 50%;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="ns"></div>
    <div class="ns a"></div>
    <div class="ns b"></div>
    <div class="ns c"></div>
    <div class="ns d"></div>
    <div class="ns e"></div>
    <div class="ns f"></div>
    <div class="ns g"></div>
    <div class="ns h"></div>
    <div class="ns i"></div>
</body>
</html>
