<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>
        .ds{
            height: 200px;
            width: 200px;
            background: linear-gradient(red,blue);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            text-align: center;
            line-height: 200px;

        }
        .ns{
            height: 200px;
            width: 200px;
            background: linear-gradient(red,blue);
            clip-path: polygon(50% 0%, 0% 50%, 0% 0%);
            /* text-align: center; */
            line-height: 100px;
            font-size: 10px;
        }
    </style>
</head>
<body>
     <div class="ds">
        HELLO
     </div>
     <div class="ns">
       WORLD
     </div>
</body>
</html>
