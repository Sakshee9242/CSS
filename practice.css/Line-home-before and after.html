<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            background: black;
            color: lightseagreen;
            font-size: 30px;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            line-height: 50px;
            position: relative;
        }
        .main::before{
            content: '';
             height: 8px;
             width: 0px;
             background: lightgreen;
             opacity: 0;
             position: absolute;
             /* top: 85%; */
             bottom: 0%;
             left: 45%;
             transition: 1s;
        }
        .main:hover::before{
            opacity: 1;
            width: 10%;
        }
    </style>
</head>
<body>
    <div class="main">About</div>
</body>
</html>
