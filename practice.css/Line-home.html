<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
             /* height: 50px; */
            width: 100%;
            background: black;
            color: #32f0f0f5;;
            font-size: 30px;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            line-height: 50px;
            position: relative;
        }
        .effect{
            height: 8px;
            width: 0px;
             opacity: 0;
             background: #32f0f0f5;
            transition: .5s;
            position: absolute;
            left: 45%;
            top: 8%;
        }
        .main:hover .effect{
            opacity: 1;
            width: 10%;
        }
    </style>
</head>
<body>
      <div class="main">
        Home
        <div class="effect"></div>
      </div>
</body>
</html>
