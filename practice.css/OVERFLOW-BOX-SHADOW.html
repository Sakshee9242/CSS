<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERFLOW & BOX-SHADOW</title>
    <style>
        p{
            height: 100px;
            width: 100px;
            background: lightcoral;
            overflow: hidden;
            overflow: scroll;
            overflow: auto;
            box-shadow: -5px 1px 3px red;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci officiis, fuga sint excepturi vero ipsum. Omnis labore inventore fuga suscipit?
    </p>
</body>
</html>
