<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content: 'Sakshee';
        }
        h1:hover::after{
            content: " Charvi";
        }
        h1::before{
            content: "Vibha ";
        }
        h1:hover::before{
          content: "Dinesh ";  
        }
    </style>
</head>

    <h1></h1>
</body>
</html>
