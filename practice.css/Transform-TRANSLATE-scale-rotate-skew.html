<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Translate, Rotate, Scale, Skew</title>
    <style>
        .x{
            height: 100px;
            width: 100px;
            background: red;
            transform: translate(230px,230px);
        }
        .y{
            height: 100px;
            width: 100px;
            background: blue;
            transform: rotate(45deg);
            transform: rotate(-45deg);
        }
        .z{
            height: 100px;
            width: 100px;
            background: pink;
            margin: 100px auto;
            transform: scale(2);
            transform: scale(-2);
        }
        .a{
            height: 100px;
            width: 100px;
            background: blueviolet;
            transform: skew(10deg);
        }
    </style>
</head>
<body>
    <div class="x">hello</div>
    <div class="y">world</div>
    <div class="z">dhruval</div>
    <div class="a">vibha</div>
</body>
</html>
