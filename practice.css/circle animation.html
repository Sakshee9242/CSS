<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            height: 20px;
            width: 20px;
            /* border: 20px solid black; */
            position: relative;
            top: 150px;
            left: 500px;
            animation: dhruval 5s linear infinite;
    
        }
    
        
        @keyframes dhruval{
            0%{transform: rotate(360deg); 
            height: 400px;
                width: 400px;}
            100%{transform: rotate(-360deg) ;   
            height: 200px;
            width: 200px;}
        }
        .a{
            height: 10%;
            width: 10%;
            background: black;
            border: 2px solid red;
            border-radius: 50%;
            margin: 0 0;
            display: inline-block;
        
        }
        .b{
            height: 10%;
            width: 10%;
            background: black;
            border: 2px solid red;
            border-radius: 50%;
            display: inline-block;
            margin-left: 0;
        }
        .c{
            height: 10%;
            width: 10%;
            background: black;
            border: 2px solid red;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0;
        
        }
        .d{
            height: 10%;
            width: 10%;
            background: black;
            border: 2px solid red;
            border-radius: 50%;
            margin: 0 0;
            display: inline-block;

        }



    </style>
</head>
<body>
    <div class="x">
        <div class="a"></div>
        <div class="b"></div>
        <br>
        <div class="c"></div>
        <div class="d"></div>


    </div>
</body>
</html>
