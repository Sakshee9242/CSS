<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .x{
            filter: blur(12px);
        }
        .y{
            filter: brightness(111%);
        }
        .z{
            filter: contrast(150%);
        }
        .a{
            filter: invert(130%);
        }
        .b{
            filter: saturate(250%);
        }
        .c{
            filter: grayscale(150%);
        }
        .d{
            filter: drop-shadow(9px 9px 9px red);
            /* box-shadow: 10px 10px 10px red; */
        }
        .e{
            filter: hue-rotate(-50deg);
        }
    </style>
</head>
<body>
    <img src="download.jfif">
    <img src="download.jfif" class="x">
    <img src="download.jfif" class="y">
    <img src="download.jfif" class="z">
    <img src="download.jfif" class="a">
    <img src="download.jfif" class="b">
    <img src="download.jfif" class="c">
    <img src="download.jfif" class="d">
    <img src="download.jfif" class="e">
</body>
</html>
