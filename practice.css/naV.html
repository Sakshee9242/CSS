<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav{
            background: coral;
            /* display: inline-block; */
            padding: 50px;
            text-align: center;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline;
            position: relative;
            background: black;
            border-radius: 20px;
            height: 20px;
            font-size: 40px;
            padding: 20px;
            margin: 20px 10px;
        }
        a{
            text-decoration: none;
             color: burlywood;
        }
        li::before{
            content: '';
            height: 10px;
            width: 0%;
            background: burlywood;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0%;
            transition: .5s;
        }
        li:hover::before{
            width: 100%;
            opacity: 1;
        }
        li:hover{
            background: linear-gradient(black,lightcoral);
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
    </div>
</body>
</html>
