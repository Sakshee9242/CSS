<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: red;
            margin:200px auto;
            position: relative;
            border-radius: 50%;
            
        }
        div:before{
            content: "";
            border-radius: 50%;
            height: 200px;
            width: 200px;
            position: absolute;
            background: red;
            animation: scaleme 5s infinite;
        }
        @keyframes scaleme{
            50%{transform: scale(1.5);
            opacity: 0;}
            100%{transform: scale(2);
            opacity: 0;}
        }
        div:after{
            content: "";
            border-radius: 50%;
            height: 210px;
            width: 210px;
            position: absolute;
            background: red;
            animation: scaleme1 5s infinite;
        }
        @keyframes scaleme1{
            50%{transform: scale(2);
            opacity: 0;}
            100%{transform: scale(4);
            opacity: 0;}
        }
         /* div:hover::before
        {
            transform: scale(2);
            opacity: 0;
        }  */
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
