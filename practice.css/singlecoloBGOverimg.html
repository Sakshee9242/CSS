<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single color BG Over image</title>
    <style>
        .ns{
            height: 600px;
            width: 800px;
            background: url('images.jpeg');
            background-repeat: no-repeat;
        }
        .rs{
            height: 200px;
            width: 300px;
            background: rgba(25, 136, 201, 0.74);
            font-size: 30px;
            font-family: cursive;
            font-weight: bolder;
            letter-spacing: 2px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>
<body>
     <div class="ns">

        <div class="rs">
            2nd August
        </div>
     </div>
</body>
</html>
