<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Color BG Over img></title>
    <style>
        .bg{
            height: 500px;
            width: 500px;
            background: url(svg.img);
            background-size: 100% 100%;
        }
        .ns{
            height: 500px;
            width: 500px;
            background: rgba(20, 30, 25, .50);
            font-size: 50px;
            font-family: monospace;
            font-weight: bolder;
            color: #02affffb;
            letter-spacing: 2px;
            text-align: center;
            line-height: 500px;
        }
    </style>
</head>
<body>
      <div class="bg">

        <div class="ns">
            Hello August
        </div>
      </div>
</body>
</html>
